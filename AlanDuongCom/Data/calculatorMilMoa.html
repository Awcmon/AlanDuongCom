<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>MIL/MOA Conversion</h1>
			<p>Update one of the fields and the others will update.</p>
			<p>Calculated using 3.4377468 MOA per MIL.</p>
			<p>Round to <input type="number" id="fDecimals" value="1"> decimals</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 text-center">
			<!--MIL: <input type="text" id="fMil" value="1">-->
			<div class="form-group">
				<label for="fMil">MIL:</label>
				<input type="number" class="form-control" id="fMil" step="0.1" value="1">
			</div>
		</div>
		<div class="col-sm-6 text-center">
			<div class="form-group">
				<label for="fMoa">MOA:</label>
				<input type="number" class="form-control" id="fMoa" step="0.25">
			</div>
		</div>
	</div>
	<div class="mt-5 row">
		<div class="col-lg-12 text-center">
			<h1>Height/Angle/Distance Calculator</h1>
			<h3>Presets:</h3>
			<button type="button" class="btn btn-secondary" id="btnMetric">Metric</button>
			<button type="button" class="btn btn-secondary" id="btnImperial">Imperial</button>
			<h3>Solve for:</h3>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary active">
					<input type="radio" name="radioSolveFor" id="distance" value="distance" autocomplete="off" checked> Distance
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="radioSolveFor" id="angle" value="angle" autocomplete="off"> Angle
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="radioSolveFor" id="height" value="height" autocomplete="off"> Height
				</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 text-center">
			<div class="form-group">
				<label for="fDistance">Distance:</label>
				<div class="input-group">
					<input type="number" class="form-control" id="fDistance">
					<span class="input-group-addon">
						<select class="form-control" id="selDistanceUnit">
							<option>mm</option>
							<option>cm</option>
							<option selected="selected">m</option>
							<option>km</option>
							<option>in</option>
							<option>ft</option>
							<option>yd</option>
							<option>mi</option>
						</select>
					</span>
				</div>
				
			</div>
		</div>
		<div class="col-sm-4 text-center">
			<div class="form-group">
				<label for="fAngle">Angle:</label>
				<div class="input-group">
					<input type="number" class="form-control" id="fAngle" step="0.1">
					<span class="input-group-addon">
						<select class="form-control" id="selAngleUnit">
							<option selected="selected">MIL</option>
							<option>MOA</option>
						</select>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-4 text-center">
			<div class="form-group">
				<label for="fHeight">Height:</label>
				<div class="input-group">
					<input type="number" class="form-control" id="fHeight">
					<span class="input-group-addon">
						<select class="form-control" id="selHeightUnit">
							<option>mm</option>
							<option>cm</option>
							<option selected="selected">m</option>
							<option>km</option>
							<option>in</option>
							<option>ft</option>
							<option>yd</option>
							<option>mi</option>
						</select>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
