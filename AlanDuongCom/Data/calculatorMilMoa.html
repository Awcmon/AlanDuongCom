<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>MIL/MOA Conversion</h1>
			<p>Update one of the fields and the others will update.</p>
			<p>Calculated using 3.4377468 MOA per MIL.</p>
			<!--<p>Round to <input type="number" id="fDecimals" value="1"> decimals</p>-->
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 text-center">

		</div>
		<div class="col-md-4 text-center">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Number of decimals</span>
				</div>
				<input type="number" class="form-control" id="fDecimals" value="1">
			</div>
		</div>
		<div class="col-md-4 text-center">

		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-sm-6 text-center">
			<!--MIL: <input type="text" id="fMil" value="1">-->
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">MIL</span>
				</div>
				<input type="number" class="form-control" id="fMil" step="0.1" value="1">
			</div>
		</div>
		<div class="col-sm-6 text-center">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">MOA</span>
				</div>
				<input type="number" class="form-control" id="fMoa" step="0.25">
			</div>
		</div>
	</div>

	<hr />

	<div class="mt-5 row">
		<div class="col-lg-12 text-center">
			<h1>Ranging Calculator</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 text-center">
			<label for="presets">Presets:</label>
			<div id="presets">
				<button type="button" class="btn btn-secondary" id="btnMetricRanging">Metric Ranging</button>
				<button type="button" class="btn btn-secondary" id="btnImperialRanging">Imperial Ranging</button>
				<button type="button" class="btn btn-secondary" id="btnImperialMilRanging">Imperial MIL Ranging</button>
				<button type="button" class="btn btn-secondary" id="btnImperialGroupMOA">Imperial Group MOA</button>
			</div>

			<label for="divSolveFor">Solve for:</label>
			<div id="divSolveFor">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary active">
						<input type="radio" name="radioSolveFor" id="distance" value="distance" autocomplete="off" checked> Distance
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="radioSolveFor" id="angle" value="angle" autocomplete="off"> Angle
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="radioSolveFor" id="height" value="height" autocomplete="off"> Height
					</label>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-4 text-center">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Distance</span>
					</div>

					<input type="number" class="form-control" id="fDistance">

					<div class="input-group-append">
						<select class="custom-select" id="selDistanceUnit">
							<option>mm</option>
							<option>cm</option>
							<option selected="selected">m</option>
							<option>km</option>
							<option>in</option>
							<option>ft</option>
							<option>yd</option>
							<option>mi</option>
						</select>
					</div>
				</div>

			</div>
		</div>
		<div class="col-md-4 text-center">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Angle</span>
					</div>
					<input type="number" class="form-control" id="fAngle" step="0.1">
					<div class="input-group-append">
						<select class="custom-select" id="selAngleUnit">
							<option selected="selected">MIL</option>
							<option>MOA</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 text-center">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Height</span>
					</div>

					<input type="number" class="form-control" id="fHeight">

					<div class="input-group-append">
						<select class="custom-select" id="selHeightUnit">
							<option>mm</option>
							<option>cm</option>
							<option selected="selected">m</option>
							<option>km</option>
							<option>in</option>
							<option>ft</option>
							<option>yd</option>
							<option>mi</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
